plugins {
    id 'application'
}

group = 'de.codevibe'
version = '005'

application {
    mainClass = 'pizza.PizzaApp'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.h2database:h2:2.2.224'
}

test {
    useJUnitPlatform()
}